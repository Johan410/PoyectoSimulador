<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Campo Eléctrico</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>Simulador de Campo Eléctrico</h2>

    <div id="contenedor">
        <canvas id="simCanvas" width="800" height="500"></canvas>

        <div id="panel">
            <button id="btn-reiniciar">Reiniciar</button>
            <button id="btn-gauss">Superficie Gaussiana</button>

            <h3>Cargas</h3>
            <ul id="lista-cargas"></ul>

            <div id="info-coulomb" class="hidden">
                <h3>Ley de Coulomb</h3>
                <p>Fuerza entre carga <span id="coulomb-c1"></span> y <span id="coulomb-c2"></span>:</p>
                <p><strong>F = <span id="fuerza-coulomb"></span> N</strong></p>
            </div>

            <div id="info-gauss" class="hidden">
                <h3>Ley de Gauss</h3>
                <p>Carga encerrada: <strong><span id="carga-encerrada"></span> μC</strong></p>
                <p>Flujo: <strong><span id="flujo-electrico"></span> N·m²/C</strong></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
